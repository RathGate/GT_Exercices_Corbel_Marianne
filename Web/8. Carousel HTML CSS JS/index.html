<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/65cde144bd.js" crossorigin="anonymous"></script>
    <title>Carousel HTML CSS JS</title>
</head>
<body>
    <header>
        <div class="logo"><img src="../misc/logo.png" alt="Whatever logo"></div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-body">
                <div class="slide-container transition-allowed">
                    <div style="background-color: red" class="slide-item">Slide 0</div>
                    <div style="background-color: orange" class="slide-item">Slide 1</div>
                    <div style="background-color: yellow" class="slide-item">Slide 2</div>
                    <div style="background-color: green" class="slide-item">Slide 3</div>
                    <div style="background-color: blue" class="slide-item">Slide 4</div>
                    <div style="background-color: violet" class="slide-item">Slide 5</div>
                </div>
            </div>
            <div class="carousel-ctrl prev"><i class="fa-solid fa-angle-left"></i></div>
            <div class="carousel-ctrl next"><i class="fa-solid fa-angle-right"></i></div>
            <div class="slide-icon-container">
                <div class="slide-icons">
                    <div id="icon_0" class="icon-active"><i class="fa-solid fa-circle"></i></div>
                    <div id="icon_1"><i class="fa-solid fa-circle"></i></div>
                    <div id="icon_2"><i class="fa-solid fa-circle"></i></div>
                    <div id="icon_3"><i class="fa-solid fa-circle"></i></div>
                    <div id="icon_4"><i class="fa-solid fa-circle"></i></div>
                    <div id="icon_5"><i class="fa-solid fa-circle"></i></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
